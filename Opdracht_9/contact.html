<body>

    <a href=index.html>Terug naar de Homepage</a>



    <form name="contact" method="POST" data-netlify="true">
        <p>
            <label>Type hier je naam in: <input type="text" name="name" /></label>
        </p>
        <p>
            <label>Type hier je emailadres: <input type="email" name="email" /></label>
        </p>

        <p>
            <label>Type hier je telefoonnummer in: <input type="number" name="Telefoon" /></label>
        </p>
        <p>
            <label>Type hier je leeftijd: <input type="number" name="Leeftijd" /></label>
        </p>

        <p>
            <label>Type hier je geboortedatum in: <input type="date" name="Geboortedatum" /></label>
        </p>

        <p>Geef hier je gender aan:

            <input type="radio" id="man" name="gender" value="man">
            <label for="man">Man</label>
            <input type="radio" id="vrouw" name="gender" value="vrouw">
            <label for="vrouw">Vrouw</label>
            <input type="radio" id="overig" name="gender" value="overig">
            <label for="overig">Overig</label><br>

        </p>

        <p>
            <label>Geef hier je favoriete keukens aan: </label>
        </p>

        <input type="checkbox" id="keuken1" name="keuken1" value="Frans">
        <label for="keuken1"> Frans</label><br>
        <input type="checkbox" id="keuken2" name="keuken2" value="Italiaans">
        <label for="keuken2"> Italiaans</label><br>
        <input type="checkbox" id="keuken3" name="keuken3" value="Spaans">
        <label for="keuken3"> Spaans</label><br>
        <input type="checkbox" id="keuken4" name="keuken4" value="Arabisch">
        <label for="keuken4"> Arabisch</label><br>

        </p>

        <p>
            <label>Geef je favoriete schortkleur aan: <input type="color" name="color" /></label>
        </p>

        <p>
            <label>Geef een korte biografie: <textarea name="biografie"></textarea></label>
        </p>
        <p>
            <label>Upload je laatste recept: <input type="file" name="name" /></label>
        </p>

        <p>
            <label>Vermeld de url naar je recepten website: <input type="url" name="url" /></label>
        </p>

        <p>
            <input type="reset">
        </p>

        <p>
            <button type="submit">Versturen</button>
        </p>
    </form>


</body>
